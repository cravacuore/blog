# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: rawBlog
description: > # this means to ignore newlines until "baseurl:"
  This is my personal blog space for random ideas, write about software libre,
  programming, technology, cycling and some other of my passions.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://cravacuore.com.ar" # the base hostname & protocol for your site
github_username: cravacuore

# Build settings
markdown: kramdown
